<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devil task</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
</head>
<body></body>

<!--main experiment-->
<script>
    var main_timeline = []; //define the timeline of the main experiment
    
    // welcome to participate in this experiment
    var welcome = {
        type: 'image-keyboard-response',
        stimulus: 'img/welcome_small.png'
    };
    main_timeline.push(welcome);

    //show the instruction
    var instruction = {
        type: 'image-keyboard-response',
        stimulus: 'img/instruction_small.png'
    };
    main_timeline.push(instruction);

    // show the fixation for 0.5s
    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size: 60px;">+</div>',
        data: {test_part: 'fixation'},
        choices: jsPsych.NO_KEYS,
        trial_duration: 500
    };
    var eight_boxes = {
        type: 'image-keyboard-response',
        stimulus: 'img/boxes_small.png',
        data: {test_part: 'eight_boxes'},
        choices: ['1', '2', '3', '4', '5', '7', '8'],

    }
    
    // the array of the devil's position
    var devil_position = [
        {stimulus: 'img/boxes_1_small.png', data: {'test_part': 'position', position: '1'}},
        {stimulus: 'img/boxes_6_small.png', data: {'test_part': 'position', position: '6'}}
    ];
    var feedback = {
        type: 'image-keyboard-response',
        stimulus: jsPsych.timelineVariable('stimulus'),
        choices: jsPsych.NO_KEYS,
        data: jsPsych.timelineVariable('data'),
        trial_duration: 1000
    }
    var emotion = {
        type: 'image-keyboard-response',
        stimulus: 'img/emotion_small.png',
        data: {test_part: 'emotion'},
        choices: ['1', '2', '3', '4', '5', '6']
    }

    var trials = {
        timeline: [fixation, eight_boxes, feedback, emotion],
        timeline_variables: devil_position,
        randomize_order: true,
        repetitions: 1
    };
    main_timeline.push(trials);

    var debrief_block = {
        type: 'html-keyboard-response',
        stimulus: function(){
            var eight_boxes_choose = jsPsych.data.get().values();
            return '<p>'+eight_boxes_choose+'</p>'
        }
    };
    //main_timeline.push(debrief_block);
    

    //start the experiment
    jsPsych.init({ 
        timeline: main_timeline,
        on_finish: function(){
            jsPsych.data.displayData();
            jsPsych.data.get().localSave('csv','mydata.csv');
        }
    })

</script>
</html>
